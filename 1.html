  <h2>Arsenal의 역사란?</h2>
  <p><strong><a href="https://www.arsenal.com/"target="_blank">아스날</a></strong>은 잉글랜드 프리미어 리그 소속으로 수많은 우승컵을 들었다. <u>빅6</u> 중 한팀이며 에미레이츠 스타디움이 홈 경기장이다. 아스날의 라이벌은 같은 지역구인 토트넘이다.</p>
  <img src="arsenal.jpg" width="100%">
  <p><p>현재 아스날에는 챔피언스리그 우승컵은 없으며 리그 우승도 한지 20년이 지났다. FA컵 우승은 최다 우승팀이며, 현재 22/23 시즌 아스날은 아르테타 감독 밑에서 1위를 달성하고 있다. 이는 정말 오래만의 일이다.</p>
